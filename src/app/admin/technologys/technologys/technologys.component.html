<h1>Technologys</h1>
<a routerLink="/admin/technologys/create" mat-button color="accent">CREATE</a>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<table mat-table [dataSource]="technologys" class="mat-elevation-z8 col-md-12">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let technology"> {{technology.name}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let technology">
      <a [routerLink]="['/admin/technologys/details',technology._id]" mat-button>DETAILS</a>
      <a [routerLink]="['/admin/technologys/edit',technology._id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(technology._id)">DELETE</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
