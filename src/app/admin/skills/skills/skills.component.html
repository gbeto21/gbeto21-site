<h1>Skills</h1>
<a routerLink="/admin/skills/create" mat-button color="accent">CREATE</a>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<table mat-table [dataSource]="skills" class="mat-elevation-z8 col-md-12">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let skill"> {{skill.description}} </td>
  </ng-container>
  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef> percent </th>
    <td mat-cell *matCellDef="let skill"> {{skill.percent}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let skill">
      <a [routerLink]="['/admin/skills/details',skill.id]" mat-button>DETAILS</a>
      <a [routerLink]="['/admin/skills/edit',skill.id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(skill.id)">DELETE</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
