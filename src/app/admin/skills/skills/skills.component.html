<h1>Skills</h1>
<a routerLink="/admin/skills/create" mat-button color="accent">CREATE</a>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi=true *ngIf="skills.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let skill of skills">
    <mat-expansion-panel-header>
      {{skill.name}}
    </mat-expansion-panel-header>
    <p>{{skill.description}}</p>
    <mat-action-row>
      <a [routerLink]="['/admin/skills/details',skill.id]" mat-button>DETAILS</a>
      <a [routerLink]="['/admin/skills/edit',skill.id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(skill.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
