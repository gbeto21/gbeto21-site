<h1>Types</h1>
<a routerLink="/admin/types/create" mat-button color="accent">CREATE</a>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<table mat-table [dataSource]="types" class="mat-elevation-z8 col-md-12">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let type"> {{type.name}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let type">
      <a [routerLink]="['/admin/types/details',type._id]" mat-button>DETAILS</a>
      <a [routerLink]="['/admin/types/edit',type._id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(type._id)">DELETE</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
