<form [formGroup]="form" (ngSubmit)="saveProject($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Project</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-7">
          <mat-form-field>
            <input placeholder="name" formControlName="name" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <mat-form-field>
            <input placeholder="description" formControlName="description" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
          </div>
          <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <mat-form-field>
            <input placeholder="url" formControlName="url" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <mat-chip-list #chipList aria-label="Technologys selecction">
            <mat-chip
              *ngFor="let technology of project.technologys"
              [selectable] = "selectable"
              [removable]  = "removable"
              (removed)="remove(technology)"
            >
              {{technology.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="Technologys"
              #technologyInput
              [formControl] = "technologyCtrl"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addTechnology($event)"
            >
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let technology of filteredTechnologys | async" [value]="technology">
              {{technology}}
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
